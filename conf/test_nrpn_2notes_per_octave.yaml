# Sample 2 notes per octave with 4 round-robin layers using NRPN
# Prophet 6 uses NRPN for parameter control
# Samples C and F# (semitone intervals: 0 and 6)
# Full keyboard range: C0 (MIDI 12) to C8 (MIDI 108)

sampling:
  multisample_name: "prophet6_nrpn_2notes_octave"
  roundrobin_layers: 4
  velocity_layers: 1
  
  # Timing
  hold_time: 3.0
  release_time: 1.5
  pause_time: 0.5
  
  # Note range: C0 to C8, 6 semitone intervals (C and F# of each octave)
  note_range:
    start: 12   # C0
    end: 108    # C8
    interval: 6  # C, F#, C, F#... (2 notes per octave)

# MIDI configuration
midi_interface:
  midi_channels: 0

sampling_midi:
  # Per-round-robin-layer MIDI control with NRPN
  # Prophet 6 NRPN param 45 range: 0-164 (not full 14-bit!)
  # Evenly distributed across 4 layers: 0, 55, 109, 164
  roundrobin_midi_control:
    - roundrobin_layer: 0
      midi_channel: 0
      nrpn_messages: {45: 0}        # Layer 1: NRPN param 45 = 0
    - roundrobin_layer: 1
      midi_channel: 0
      nrpn_messages: {45: 55}       # Layer 2: NRPN param 45 = 55 (33.5%)
    - roundrobin_layer: 2
      midi_channel: 0
      nrpn_messages: {45: 109}      # Layer 3: NRPN param 45 = 109 (66.5%)
    - roundrobin_layer: 3
      midi_channel: 0
      nrpn_messages: {45: 164}      # Layer 4: NRPN param 45 = 164 (100%)
