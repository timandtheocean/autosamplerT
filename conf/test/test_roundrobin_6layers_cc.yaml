midi_interface:
  note_range: {start: 60, end: 60, interval: 1}  # Middle C only

sampling_midi:
  midi_channels: [0]
  program_change: null
  cc_messages: {}
  cc14_messages: {}
  sysex_messages: []

  velocity_midi_control:
    - velocity_layer: 0
      midi_channel: 0
      cc_messages: {}
      sysex_messages: []

  roundrobin_midi_control:
    - roundrobin_layer: 0
      midi_channel: 0
      cc_messages: {1: 0, 2: 0, 3: 0, 4: 0}   # All CCs = 0
    - roundrobin_layer: 1
      midi_channel: 0
      cc_messages: {1: 20, 2: 20, 3: 20, 4: 20}   # All CCs = 20
    - roundrobin_layer: 2
      midi_channel: 0
      cc_messages: {1: 40, 2: 40, 3: 40, 4: 40}   # All CCs = 40
    - roundrobin_layer: 3
      midi_channel: 0
      cc_messages: {1: 60, 2: 60, 3: 60, 4: 60}   # All CCs = 60
    - roundrobin_layer: 4
      midi_channel: 0
      cc_messages: {1: 80, 2: 80, 3: 80, 4: 80}   # All CCs = 80
    - roundrobin_layer: 5
      midi_channel: 0
      cc_messages: {1: 100, 2: 100, 3: 100, 4: 100}   # All CCs = 100

sampling:
  hold_time: 2.0
  release_time: 1.0
  pause_time: 0.5
  multisample_name: "RR_6Layers_CC_Steps20"
  velocity_layers: 1
  roundrobin_layers: 6
  output_format: "sfz"
  output_folder: "./output"
  test_mode: false
  script_mode: true
  lowest_note: 0
  highest_note: 127
