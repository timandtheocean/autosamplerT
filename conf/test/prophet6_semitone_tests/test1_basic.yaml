name: "Prophet 6 - Test 1: Basic (No RR, No Velocity)"
description: "2 semitone intervals, single velocity, single round-robin"

audio:
  samplerate: 48000
  bitdepth: 24
  mono_stereo: stereo
  channel_offset: 2

midi_interface:
  output_port_name: 1
  cc_messages: {7: 127}

sampling:
  note_range_start: 36
  note_range_end: 96
  note_range_interval: 2
  velocity_layers: 1
  roundrobin_layers: 1
  hold_time: 3.0
  release_time: 1.5
  pause_time: 2.0
  multisample_name: prophet6-test1-basic
  auto_looping: true

postprocessing:
  auto_loop: true
  loop_min_duration: "50%"
  trim_silence: true

export:
  formats:
    - qpat
    - waldorf_map
  qpat:
    location: 2
    optimize_audio: true
