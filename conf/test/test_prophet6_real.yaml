# Real Prophet 6 Sampling Test
# 2 samples per octave, 2 round-robin layers

sampling:
  hold_time: 2.0
  release_time: 1.5
  pause_time: 0.5
  multisample_name: "Prophet6_Patch"
  velocity_layers: 1
  roundrobin_layers: 2
  output_format: "sfz"
  output_folder: "./output"
  test_mode: false  # Real recording

sampling_midi:
  note_range: {start: 36, end: 96, interval: 6}  # 2 samples per octave (every 6 semitones)
  midi_channels: [0]
  program_change: null  # Use current patch on Prophet 6
  cc_messages: {7: 127}  # Full volume
  
  # Different round-robin layers (if you want variation, can use different settings)
  roundrobin_midi_control:
    - roundrobin_layer: 0
      midi_channel: 0
      cc_messages: {}
    
    - roundrobin_layer: 1
      midi_channel: 0
      cc_messages: {}
