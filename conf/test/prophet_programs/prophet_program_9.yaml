name: "Prophet-06 Program 9"
description: "Complete sampling of Prophet-06 Program 9 with 3 round-robin layers (NO AUTOLOOP)"

audio:
  samplerate: 48000
  bitdepth: 24
  mono_stereo: mono
  channel_offset: 2

midi_interface:
  output_port_name: "Prophet 6"
  program_change: 9

sampling:
  note_range_start: 36
  note_range_end: 96
  note_range_interval: 1
  velocity_layers: 1
  roundrobin_layers: 3
  hold_time: 5.0
  release_time: 1.5
  pause_time: 2.0
  multisample_name: prophet_program_9
  auto_looping: false

postprocessing:
  auto_loop: false
  trim_silence: true

export:
  formats:
    - qpat
    - waldorf_map
  qpat:
    location: 2
    optimize_audio: true
  waldorf_map:
    location: 2