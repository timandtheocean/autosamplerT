midi_interface:
  note_range: {start: 60, end: 60, interval: 1}  # Middle C only
  midi_message_delay: 0.1  # 100ms delay after CC messages before note-on

sampling_midi:
  midi_channels: [0]
  program_change: null
  cc_messages: {}
  cc14_messages: {}
  sysex_messages: []

  velocity_midi_control:
    - velocity_layer: 0
      midi_channel: 0
      cc_messages: {}
      sysex_messages: []

  roundrobin_midi_control:
    - roundrobin_layer: 0
      midi_channel: 0
      cc_messages: {1: 1}   # CC1 = 1
    - roundrobin_layer: 1
      midi_channel: 0
      cc_messages: {1: 21}   # CC1 = 21
    - roundrobin_layer: 2
      midi_channel: 0
      cc_messages: {1: 41}   # CC1 = 41
    - roundrobin_layer: 3
      midi_channel: 0
      cc_messages: {1: 61}   # CC1 = 61
    - roundrobin_layer: 4
      midi_channel: 0
      cc_messages: {1: 81}   # CC1 = 81
    - roundrobin_layer: 5
      midi_channel: 0
      cc_messages: {1: 101}   # CC1 = 101
    - roundrobin_layer: 6
      midi_channel: 0
      cc_messages: {1: 121}   # CC1 = 121

sampling:
  hold_time: 2.0
  release_time: 1.0
  pause_time: 0.5
  multisample_name: "CC1_Sweep_with_100ms_delay"
  velocity_layers: 1
  roundrobin_layers: 7
  output_format: "sfz"
  output_folder: "./output"
  test_mode: false
  script_mode: true
  lowest_note: 0
  highest_note: 127
