name: "Test Velocity + Round-Robin Fix"
description: "Quick test of 3 velocity layers + 3 round-robin layers"

audio:
  samplerate: 48000
  bitdepth: 24
  mono_stereo: stereo
  channel_offset: 2

midi_interface:
  output_port_name: 1

sampling:
  note_range_start: 60
  note_range_end: 64
  note_range_interval: 2
  velocity_layers: 3
  velocity_layers_split: [42, 84]
  roundrobin_layers: 3
  hold_time: 2.0
  release_time: 1.0
  pause_time: 2.0
  multisample_name: test-vel-rr-fix
  auto_looping: true

postprocessing:
  auto_loop: true
  loop_min_duration: "50%"
  trim_silence: true

export:
  formats:
    - qpat
    - waldorf_map
  qpat:
    location: 2