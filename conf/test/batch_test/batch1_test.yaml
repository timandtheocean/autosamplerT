name: "Batch Test 1"
description: "First batch test - 3 notes"

audio:
  samplerate: 48000
  bitdepth: 24
  mono_stereo: stereo

midi_interface:
  output_port_name: 1
  cc_messages: {7: 127}

sampling:
  note_range_start: 60
  note_range_end: 62
  note_range_interval: 1
  velocity_layers: 1
  roundrobin_layers: 1
  hold_time: 3.0
  release_time: 1.5
  pause_time: 0.5
  multisample_name: batch1-test
  auto_looping: true

export:
  formats:
    - qpat
    - waldorf_map
  qpat:
    location: 2
    optimize_audio: true
