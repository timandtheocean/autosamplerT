name: "Batch Test 2"
description: "Second batch test - 2 notes"

audio:
  samplerate: 48000
  bitdepth: 24
  mono_stereo: stereo

midi_interface:
  output_port_name: 1
  cc_messages: {7: 100}

sampling:
  note_range_start: 48
  note_range_end: 49
  note_range_interval: 1
  velocity_layers: 1
  roundrobin_layers: 1
  hold_time: 3.0
  release_time: 1.5
  pause_time: 0.5
  multisample_name: batch2-test
  auto_looping: true

export:
  formats:
    - qpat
    - waldorf_map
  qpat:
    location: 2
    optimize_audio: true
