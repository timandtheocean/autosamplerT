# Test: Prophet 6 - 3 Velocity Layers
# Interval: 2 semitones, autolooping enabled

audio:
  samplerate: 48000
  bitdepth: 24
  mono_stereo: stereo

sampling:
  hold_time: 3.0
  release_time: 1.5
  pause_time: 0.5
  multisample_name: "prophet6-3velocity"
  velocity_layers: 3
  roundrobin_layers: 1
  output_format: "sfz"
  output_folder: "./output"
  test_mode: false
  lowest_note: 0
  highest_note: 127

sampling_midi:
  note_range: {start: 36, end: 72, interval: 2}  # C2 to C5, every 2 semitones
  midi_channels: [0]
  program_change: null
  cc_messages: {7: 127}  # Full volume
  
  # Different velocity layers
  velocity_midi_control:
    - velocity_layer: 0
      midi_channel: 0
      cc_messages: {}
    - velocity_layer: 1
      midi_channel: 0
      cc_messages: {}
    - velocity_layer: 2
      midi_channel: 0
      cc_messages: {}

postprocessing:
  auto_loop: true
  loop_min_duration: "50%"
  loop_crossfade: 50
  trim_silence: true
  silence_threshold: -60
  normalize: false
