# Test configuration for 4 round-robin layers with CC 45 (14-bit)
# CC 45 range: 0 - 16383 (14-bit), divided into 4 equal parts

sampling:
  multisample_name: "test_cc14_rr"
  roundrobin_layers: 4
  
  # Timing
  hold_time: 2.0
  release_time: 1.0
  pause_time: 0.5
  
  # Note range
  note_range:
    start: 60  # C4
    end: 60    # C4
    interval: 1

# MIDI configuration
midi_interface:
  midi_channels: 0

sampling_midi:
  # Per-round-robin-layer MIDI control
  # Each layer gets a different CC 45 value
  roundrobin_midi_control:
    - roundrobin_layer: 0
      midi_channel: 0
      cc14_messages: {45: 0}        # Layer 1: CC45=0 (MSB=0, LSB=0)
    - roundrobin_layer: 1
      midi_channel: 0
      cc14_messages: {45: 5461}     # Layer 2: CC45=5461 (MSB=42, LSB=85)
    - roundrobin_layer: 2
      midi_channel: 0
      cc14_messages: {45: 10922}    # Layer 3: CC45=10922 (MSB=85, LSB=42)
    - roundrobin_layer: 3
      midi_channel: 0
      cc14_messages: {45: 16383}    # Layer 4: CC45=16383 (MSB=127, LSB=127)
