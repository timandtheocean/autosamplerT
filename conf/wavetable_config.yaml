# Wavetable creation configuration

# Default wavetable settings
wavetable_defaults:
  # Audio settings
  bit_depth: 24  # 8, 16, or 24 bit
  
  # Wavetable parameters  
  samples_per_waveform: 2048  # 128, 512, 1024, 2048, 4096
  number_of_waves: 64  # Max 256 (or 217 for 4096 samples)
  
  # Output settings
  output_folder: "./output/wavetables"
  name_prefix: "wavetable"
  
  # MIDI learn timeouts
  learn_timeout: 30.0  # seconds
  range_timeout: 60.0  # seconds
  
  # Sampling settings
  hold_time_before: 0.5  # seconds before sweep
  hold_time_after: 0.5   # seconds after sweep
  
  # Audio processing (applied after recording)
  gain_boost_db: 0.0       # Gain boost in dB (0 = no boost, 12 = +12dB)
  normalize: false         # Normalize audio to target peak level
  normalize_target_db: -6.0  # Target peak level in dB (-6 = 50% headroom)
  
  # Real-time monitoring (routes input to output during recording)
  enable_monitoring: true  # Set to true to hear audio while recording
  
# Prophet 6 NRPN ranges (manually specified to bypass learning issues)
prophet_6_ranges:
  nrpn3_osc1_shape:
    min_value: 0
    max_value: 254
    
  nrpn4_osc1_mix:
    min_value: 0
    max_value: 254
    
  nrpn5_osc2_freq:
    min_value: 0
    max_value: 254
    
  # Add more Prophet 6 NRPN ranges as needed
    
# Example wavetable configurations
examples:
  prophet6_osc1_shape:
    name: "p6_osc1_shape"
    samples_per_waveform: 2048
    number_of_waves: 64
    control_type: "nrpn"
    nrpn_parameter: 3
    manual_range: [0, 254]  # Skip learning, use known range
    
  basic_filter_sweep:
    name: "basic_filter"
    samples_per_waveform: 2048
    number_of_waves: 64
    
  high_resolution:
    name: "high_res" 
    samples_per_waveform: 4096
    number_of_waves: 128
    
  low_memory:
    name: "compact"
    samples_per_waveform: 512
    number_of_waves: 32