# Test configuration for Prophet 6 with NRPN round-robin control
# Prophet 6 uses NRPN for many parameters including layer selection
# NRPN parameter 45 might control filter cutoff or layer selection

sampling:
  multisample_name: "prophet6_nrpn_rr"
  roundrobin_layers: 4
  
  # Timing
  hold_time: 2.0
  release_time: 1.0
  pause_time: 0.5
  
  # Note range
  note_range:
    start: 60  # C4
    end: 60    # C4
    interval: 1

# MIDI configuration
midi_interface:
  midi_channels: 0

sampling_midi:
  # Per-round-robin-layer MIDI control using NRPN
  # Each layer gets a different NRPN parameter 45 value
  roundrobin_midi_control:
    - roundrobin_layer: 0
      midi_channel: 0
      nrpn_messages: {45: 0}        # Layer 1: NRPN param 45 = 0
    - roundrobin_layer: 1
      midi_channel: 0
      nrpn_messages: {45: 5461}     # Layer 2: NRPN param 45 = 5461
    - roundrobin_layer: 2
      midi_channel: 0
      nrpn_messages: {45: 10922}    # Layer 3: NRPN param 45 = 10922
    - roundrobin_layer: 3
      midi_channel: 0
      nrpn_messages: {45: 16383}    # Layer 4: NRPN param 45 = 16383
