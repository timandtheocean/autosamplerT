# Round-Robin Patches Example
# Sample multiple synth patches as round-robin variations
# Creates more realistic and varied playback

audio_interface:
  samplerate: 44100
  bitdepth: 24
  mono_stereo: stereo
  gain: 1.0
  latency_compensation: 0.0

midi_interface:
  midi_input_name: "MIDI IN"
  midi_output_name: "MIDI OUT"
  midi_latency_adjust: 0.0

sampling_midi:
  # Global setup
  cc_messages:
    7: 127                        # Volume: Maximum
    10: 64                        # Pan: Center
  
  # Sampling configuration
  note_range: {start: 48, end: 72, interval: 1}   # C3 to C5
  velocity_layers: 2              # 2 velocity layers (soft, loud)
  roundrobin_layers: 3            # 3 round-robin variations
  
  # Per-round-robin-layer MIDI control
  # Each layer uses a different synth patch/program
  roundrobin_midi_control:
    - roundrobin_layer: 0
      midi_channel: 0
      program_change: 20          # Piano patch 1 (bright)
      cc_messages:
        91: 40                    # Reverb: Medium
        93: 20                    # Chorus: Subtle
        64: 127                   # Sustain: On
    
    - roundrobin_layer: 1
      midi_channel: 0
      program_change: 21          # Piano patch 2 (warm)
      cc_messages:
        91: 50                    # Reverb: More room
        93: 25                    # Chorus: Slightly more
        64: 127                   # Sustain: On
    
    - roundrobin_layer: 2
      midi_channel: 0
      program_change: 22          # Piano patch 3 (percussive)
      cc_messages:
        91: 35                    # Reverb: Less (more direct)
        93: 15                    # Chorus: Less
        64: 127                   # Sustain: On

sampling:
  hold_time: 3.0                  # Longer hold for sustain
  release_time: 2.0               # Long release for natural decay
  pause_time: 0.5
  multisample_name: "TriplePiano_RR"
  output_format: "sfz"
  output_folder: "./output"
  lowest_note: 0
  highest_note: 127

# Usage:
# python autosamplerT.py --script conf/examples/roundrobin_patches.yaml
#
# This creates a 2-velocity Ã— 3-round-robin = 6 variations per note
# 
# For note C3 (MIDI 48):
# - C3_v20_rr0.wav  (soft, patch 20, bright)
# - C3_v20_rr1.wav  (soft, patch 21, warm)
# - C3_v20_rr2.wav  (soft, patch 22, percussive)
# - C3_v127_rr0.wav (loud, patch 20, bright)
# - C3_v127_rr1.wav (loud, patch 21, warm)
# - C3_v127_rr2.wav (loud, patch 22, percussive)
#
# Perfect for: Pianos, Acoustic instruments, Realistic sampling
#
# The sampler will cycle through round-robin layers automatically,
# so repeated notes sound different and more natural!
