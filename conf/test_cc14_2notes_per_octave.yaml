# Sample 2 notes per octave with 4 round-robin layers using CC45 (14-bit)
# Samples C and F# (semitone intervals: 0 and 6)
# Full keyboard range: C0 (MIDI 12) to C8 (MIDI 108)

sampling:
  multisample_name: "cc14_2notes_octave"
  roundrobin_layers: 4
  velocity_layers: 1
  
  # Timing
  hold_time: 3.0
  release_time: 1.5
  pause_time: 0.5
  
  # Note range: C0 to C8, 6 semitone intervals (C and F# of each octave)
  note_range:
    start: 12   # C0
    end: 108    # C8
    interval: 6  # C, F#, C, F#... (2 notes per octave)

# MIDI configuration
midi_interface:
  midi_channels: 0

sampling_midi:
  # Per-round-robin-layer MIDI control with 14-bit CC45
  # Evenly distributed across full 14-bit range (0-16383)
  roundrobin_midi_control:
    - roundrobin_layer: 0
      midi_channel: 0
      cc14_messages: {45: 0}        # Layer 1: CC45=0 (MSB=0, LSB=0)
    - roundrobin_layer: 1
      midi_channel: 0
      cc14_messages: {45: 5461}     # Layer 2: CC45=5461 (MSB=42, LSB=85)
    - roundrobin_layer: 2
      midi_channel: 0
      cc14_messages: {45: 10922}    # Layer 3: CC45=10922 (MSB=85, LSB=42)
    - roundrobin_layer: 3
      midi_channel: 0
      cc14_messages: {45: 16383}    # Layer 4: CC45=16383 (MSB=127, LSB=127)
